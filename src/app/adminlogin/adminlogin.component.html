<div class="container ">
    <div class="row justify-content-md-center p-3">
     <div class="col-lg-6 mx-a ">
        <div class="p-3 border rounded bg-info-subtle">
          <h1 class="text-center text-danger">Admin login</h1>
          <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)" >
            
            <div class="form-group mb-2">
              <label for=""><H5>USERNAME</H5></label>
              <input type="text" formControlName="username"class="form-control" >
            </div>
            <br>
            <div class="form-group mb-2">
              <label for=""><H5>PASSWORD</H5></label>
              <input type="password" formControlName="password" class="form-control">
            </div>
            
            <br>
            <div class="mb-3 text-center">
              <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign in"  />
              <!-- <button   class="btn btn-danger" type="submit" value="Save">Login</button> -->
            </div>
          </form>
          
        </div>
      </div> 
  </div>
  </div>
