<div class="container mt-5">
    <div class="row">
<div class="col-lg-2" *ngFor="let product of products">
    <div class="card"  style="width:100%; height:400px;">
        <a routerLink="/product/{{product.id}}"><img src="{{product.image}}" class="card-img-top" alt=""></a>
        <div class="card-body d-flex flex-column">
            <h3 class="card-title"><a routerLink="/product/{{product.id}}">{{product.name}}</a></h3>
       
           <h5>{{product.price | currency:"INR"}}</h5>
        </div>
    </div>
</div>

    </div>



</div>
