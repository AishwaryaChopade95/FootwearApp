<div class="colorlib-product">
    <div class="container">

        <div class="row row-pb-lg">
            <div class="col-md-12">
                <div class="product-name d-flex">
                    <div class="one-forth text-left px-4">
                        <span>Product Details</span>
                    </div>
                    <div class="one-eight text-center">
                        <span>Price</span>
                    </div>
                    <div class="one-eight text-center">
                        <span>Quantity</span>
                    </div>
                    <div class="one-eight text-center">
                        <span>Total</span>
                    </div>
                    <div class="one-eight text-center px-4">
                        <span>Remove</span>
                    </div>
                </div>
                <div class="product-cart d-flex" *ngFor="let product of data">
                    <div class="one-forth">
                        <div class="product-img">
                            <img src="{{product.image}}" height="100" width="70">
                        </div>
                        <div class="display-tc">
                            <h3>{{product.name}}</h3>
                        </div>
                    </div>
                    <div class="one-eight text-center">
                        <div class="display-tc">
                            <span class="price">{{product.price}}</span>
                        </div>
                    </div>
                    <div class="one-eight text-center">
                        <div class="display-tc">
                            <input type="text" id="quantity" name="quantity"
                                class="form-control input-number text-center" value="{{product.quantity}}" min="1"
                                max="100">
                        </div>
                    </div>
                    <div class="one-eight text-center">
                        <div class="display-tc">
                            <span class="price">{{product.price * product.quantity}}</span>
                        </div>
                    </div>
                    <div class="one-eight text-center">
                        <div class="display-tc">
                            <button (click)="delete(product.id)">X</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="row row-pb-lg">
            <div class="col-md-12">
                <div class="total-wrap">
                    <div class="row">
                        <div class="col-sm-8">
                            <form action="#">
                                <div class="row form-group">
                                    <div class="col-sm-9">
                                        <input type="text" name="quantity" class="form-control input-number"
                                            placeholder="Your Coupon Number...">
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="submit" value="Apply Coupon" class="btn btn-primary">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- <div class="col-sm-4 text-center">
                            <div class="total">
                                <div class="sub">
                                    <span>Subtotal:</span> <span>{{calculateGrandTotal()-this.deliveryCharge-this.discountAmount}}</span>
                                        <p><span>Delivery:</span><span>{{this.deliveryCharge}}</span></p>
                                        <p><span>Discount:</span><span>{{this.discountAmount}}</span></p>
                                   </div> 

                               
                                <div class="grand-total">
                                    <p><span><strong>Total:</strong></span> <span>{{calculateGrandTotal() | currency:'INR'}}</span></p>
                                </div> -->

                        <div class="col-sm-4 text-center">
                            <div class="total">
                                <div class="sub">
                                    <!-- <span>Subtotal:</span> <span>{{calculateGrandTotal()-this.deliveryCharge-this.discountAmount}}</span> -->
                                    <p><span>SubTotal :</span><span>{{subtotal | currency:"INR"}}</span></p>
                                    <!-- <p><span>Discount:</span> <span>{{this.discountAmount}}</span></p> -->
                                </div>
                                <div class="grand-total">
                                    <p><span>Total :</span><span>{{subtotal | currency:"INR"}}</span></p>

                                    <!-- <p><span><strong>Total:</strong></span> <span>{{calculateGrandTotal() | currency:'INR'}}</span></p> -->
                                </div>
                                <button (click)="checkout()" class="btn btn-primary">Checkout</button>

                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
