<div class="container mt-3">
  <div class="row">
    <div class="col-lg-10">
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">mblno</th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <tr *ngFor="let product of data; let i=index" >
          <td>{{i+1}}</td>
          <td>{{product.name}}</td>
          <td>{{product.city}}</td>
          <td>{{product.mblno}}</td>
         
    </tbody>
  </table>
  </div>
</div>
</div>
